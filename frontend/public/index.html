    <!-- Inline style to prevent a flash of unstyled content (FOUC) -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0e27; /* Dark cosmic theme */
        color: #e0e0e0;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading indicator style */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .loading-spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 20px;
        font-size: 1.2em;
        color: #b0b0b0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- This div is where our React app will be mounted -->
    <div id="root">
      <!-- Optional: A simple loading screen before React loads -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Cosmic Architecture...</div>
      </div>
    </div>
